<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title> Tres en Raya - Minimax Mejorado </title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            margin-top: 30px;
            font-size: 40px;
            font-weight: 700;
            animation: slide 1s;
        }

        @keyframes slide {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .board {
            width: 330px;
            margin: 40px auto;
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 10px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            font-size: 55px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            backdrop-filter: blur(5px);
        }

        .cell:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.25);
        }

        button {
            background: white;
            color: #764ba2;
            border: none;
            padding: 12px 25px;
            border-radius: 15px;
            font-size: 18px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        button:hover {
            background: #ececec;
            transform: scale(1.1);
        }

        /* Modal ganador */
        #winnerModal {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.75);
            display: none;
            justify-content: center;
            align-items: center;
        }

        #winnerBox {
            background: white;
            color: black;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            width: 300px;
            animation: pop 0.5s;
        }

        @keyframes pop {
            from { transform: scale(0.4); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        #winnerText {
            font-size: 25px;
            margin-bottom: 15px;
            font-weight: 600;
        }
    </style>

    <script src="/static/script.js" defer></script>
</head>
<body>
    <h1>Tres en Raya con Minimax</h1>

    <div class="board" id="board"></div>

    <button onclick="resetGame()">Reiniciar</button>
    <button onclick="salir()">Salir</button>
    <div id="winnerModal">
        <div id="winnerBox">

    </div>
